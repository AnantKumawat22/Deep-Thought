<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Thought</title>
    <script src="https://kit.fontawesome.com/4c63e30e23.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo-img-div">
            <img src="Assets/logo.svg" alt="Deep Thought Image" class="logoimg" />
        </div>
        <div class="icons-div">
            <div class="icon"><i class="fa fa-home" aria-hidden="true"></i></div>
            <div class="icon"><i class="fas fa-tools"></i></div>
            <div class="icon"><i class="fas fa-bell"></i></div>
            <div class="profile-img-div"><img src="Assets/Profile.jpg" alt="Profile Image" class="profileimg" /></div>
            <div class="icon-vertical-dot"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></div>
        </div>
    </nav>

    <div class="menubar">
        <p>Journey Board <i class="fa fa-bars" style="font-size:30px"></i></p>
        <h4>1.demo task</h4>
        <ul type="disc"></ul>
    </div>

    <section class="section">
        <div class="heading">
            <p>You are Taking Challenges of new project</p>
        </div>

        <p class="demopara"></p>

        <div class="task-1">
            <div class="task-head-1">
                <p class="p-head">Task Heading 1</p>
                <p class="para-content-1"></p>
                <p class="down-arrow"><i class="fa fa-angle-down"></i></p>
            </div>
            <div class="task-head-2">
                <p class="p-head">Task Heading 2</p>
                <img src="Assets/Head2.png" alt="Head-2">
            </div>
        </div>

        <div class="task-2">
            <div class="task-head-3">
                <p class="p-head">Task Heading 3</p>
                <div class="box-3"></div>
                <p class="down-arrow"><i class="fa fa-angle-down"></i></p>
            </div>
            <div class="task-head-4">
                <p class="p-head">Task Heading 4</p>
                <iframe src="https://drive.google.com/file/d/1Pxw83bTKE3KkOyYnwm1u6DSVjntSrNTp/preview?usp=sharing"
                    frameborder="0" class="iframe-4"></iframe>
                <p class="down-arrow"><i class="fa fa-angle-down"></i></p>
            </div>
        </div>

        <div class="task-3">
            <div class="task-head-7">
                <p class="p-head">Task Heading 7</p>
                <img src="Assets/Head7.png" alt="Head-7">
            </div>

            <div class="task-head-8">
                <p class="p-head">Task Heading 8</p>
                <div class="audio-wrap">
                    <audio controls>
                        <source src="Assets/Audio.ogg" type="audio/mp3">
                    </audio>
                </div>
                <p class="down-arrow"><i class="fa fa-angle-down"></i></p>
            </div>
        </div>

        <div class="task-4">
            <div class="task-head-9">
                <p class="p-head">Task Heading 9</p>
                <div class="yt-video">
                    <iframe src="https://www.youtube.com/embed/s8H0Sx7jy7c" frameborder="0"
                        class="iframe-yt-video"></iframe>
                </div>
                <p class="down-arrow"><i class="fa fa-angle-down"></i></p>
            </div>
            
        </div>

    </section>
    <button class="next-btn">Next</button>

    <script src="Script.js"></script>
</body>

</html>
